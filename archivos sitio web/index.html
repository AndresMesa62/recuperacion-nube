    <script>
        function getAccessTokenFromUrl() {
            const hashParams = window.location.hash.substring(1); // Obtener el fragmento de la URL (después de '#')
            const params = new URLSearchParams(hashParams); // Analizar los parámetros del fragmento
            return params.get('access_token'); // Obtener el valor del 'access_token'
        }

        const accessToken = getAccessTokenFromUrl();

        if (accessToken) {
            vs(accessToken); // Llama a tu función para verificar el token

        }
